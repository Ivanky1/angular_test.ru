<!DOCTYPE html>
<html ng-app="studyModule">
<head>

    <title>Multiple Controllers</title>
    <script src="../js/angular.min.js"></script>
    <link href="../js/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <script type="text/template" id="template">
        <div class="alert-success">
            <div>Create defaultCaption: {{defaultCaption}}</div>
            <input type="text" ng-model="defaultCaption">
            <!--<div>Create caption: {{data.caption}}</div>
            <input type="text" ng-model="data.caption"> -->
        </div>
    </script>
    <script>
        angular.module("studyModule", [])
        .directive('scopeExample', function() {
                   return {
                       link: function(scope, element, attributes) {
                            scope.data = scope[attributes['orderedList']];
                       },
                       restrict: 'A',
                       template: function() {
                           return angular.element(document.querySelector('#template')).html()
                       },
                       scope: {}
                       //scope: true
                   }

                })
        .controller("studyCtrl", function ($scope) {
            //$scope.data = {caption: 'Caption'};
            $scope.defaultCaption = 'Caption';
        });
    </script>
</head>
<body class="row">
<div class="col-xs-6">
    <div class="panel panel-success" ng-controller="studyCtrl">
        <div class="panel-body" scope-example></div>
        <div class="panel-body" scope-example></div>
    </div>
</div>

</body>
</html>
